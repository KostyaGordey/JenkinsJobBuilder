- job-template: 
      name: 'MNTLAB-{student}-main-build-job'
      parameters:
          - extended-choice:
              name: BUILDS_TRIGGER
              description: "Available options"
              type: checkbox
              value: "MNTLAB-kgordey-child1-build-job,MNTLAB-kgordey-child2-build-job,MNTLAB-kgordey-child3-build-job,MNTLAB-kgordey-child4-build-job"
              visible-items: 4
              multi-select-delimiter: ','                
      builders:
          - trigger-builds:
              - project: "${{BUILDS_TRIGGER}}"
                predefined-parameters:
                    BRN=${{BRANCH_NAME}}
                block: true 


- project: 
        name: MNT-parent
        student: "kgordey"
        jobs:
            - 'MNTLAB-{student}-main-build-job'
